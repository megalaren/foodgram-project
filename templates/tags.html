{% load user_filters %}
<ul class="tags">
  {% for tag in all_tags %}
    <li class="tags__item">
      <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
          {% if tag in active_tags %}tags__checkbox_active{% endif %}"
          {% if url_name == 'profile' %}
            href="{% url 'profile' author.username %}{{ request|get_request_params:tag }}">
          {% else %}
            href="{% url url_name %}{{ request|get_request_params:tag }}">
          {% endif %}
      </a>
      <span class="tags__label">{{ tag.name }}</span>
    </li>
  {% endfor %}
</ul>
